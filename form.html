<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <br><title>Formulir Biodata</title>

        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="./assets/styles/form.css">
    </head>
    <body>
        <h1 class="text-center">Form Biodata</h1> <br>
        <form action="hasil.php" method="post">
            <div class="mb-3">
                <label for="npm" class="form-label">NPM</label>
                <input 
                    type="text" 
                    id="npm"
                    name="npm"
                    class="form-control"
                    autocomplete="off"
                    required
                >
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input 
                    type="text"
                    id="nama"
                    name="nama"
                    class="form-control"
                    autocomplete="off"
                    required
                >
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea 
                    name="alamat" 
                    id="alamat" 
                    class="form-control"
                    rows="3"
                    autocomplete="off"
                    required
                ></textarea>
            </div>
            <div class="row mb-3 g-3">
                <div class="col">
                    <label for="tmpt-lahir">Tempat Lahir</label>
                    <input 
                        type="text"
                        id="tmpt-lahir"
                        name="tmpt_lahir"
                        class="form-control"
                        autocomplete="off"
                        required    
                    >
                </div>
                <div class="col">
                    <label for="tgl-lahir">Tanggal Lahir</label>
                    <input 
                        type="date"
                        id="tgl-lahir"
                        name="tgl_lahir"
                        class="form-control"
                        required
                    >
                </div>
            </div>
            <div class="mb-3">
                <label for="jenis-kelamin" class="form-label">Jenis Kelamin</label>
                <div id="genders">
                    <div>
                        <input 
                            type="radio"
                            id="laki"
                            class="btn-check"
                            name="jk"
                            value="Laki-Laki"
                            required
                        >
                        <label for="laki" class="btn btn-outline-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gender-male" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
                            </svg>
                            Laki-Laki
                        </label>
                    </div>
                    <div>
                        <input 
                            type="radio"
                            id="perempuan"
                            class="btn-check"
                            name="jk"
                            value="Perempuan"
                        >
                        <label for="perempuan" class="btn btn-outline-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gender-female" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z"/>
                            </svg>
                            Perempuan
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="hobby" class="form-label">Hobby</label>
                <div id="input-hobby">
                    <div id="hobby-1" class="hobby">
                        <input 
                            type="text"
                            id="hobby"
                            name="hobby[]"
                            class="form-control"
                        >
                    </div>
                    <div id="hobby-2" class="hobby">
                        <input 
                            type="text"
                            id="hobby"
                            name="hobby[]"
                            class="form-control"
                        >
                    </div>
                </div>
                <div id="buttons">
                    <button id="add" type="button" class="btn btn-primary">+ Hobby</button>
                    <button id="delete" type="button" class="btn btn-outline-danger">- Hobby</button>
                </div>
            </div>
            <button name="submit" type="submit" class="btn btn-dark">Submit</button>
        </form>
        
        <script src="./assets/scripts/addHobby.js"></script>
        <script src="./assets/scripts/deleteHobby.js"></script>
        <script src="./assets/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
